<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez-moi pour discuter de votre projet web. Formulaire de contact sécurisé.">
    <title>Contact | Solide.io</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <span class="logo-text">Solide</span>
                <span class="logo-dot">.io</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#projects">Projets</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contactez-moi</h1>
            <p class="subtitle">Discutons de votre projet</p>
            
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" name="firstName" required 
                           pattern="[A-Za-zÀ-ÿ\s-]{2,50}" 
                           title="Le prénom doit contenir entre 2 et 50 caractères alphabétiques">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" name="lastName" required 
                           pattern="[A-Za-zÀ-ÿ\s-]{2,50}" 
                           title="Le nom doit contenir entre 2 et 50 caractères alphabétiques">
                </div>
                
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input type="tel" id="phone" name="phone" required 
                           pattern="[0-9]{10}" 
                           title="Le numéro de téléphone doit contenir 10 chiffres">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required 
                              minlength="10" maxlength="1000" 
                              title="Le message doit contenir entre 10 et 1000 caractères"></textarea>
                </div>
                
                <button type="submit" class="cta-button">Envoyer le message</button>
            </form>
        </section>
    </main>

    <script src="js/contact.js"></script>
</body>
</html>
